<div *ngIf="loading" class="loader"></div>
<div *ngIf="!loading" class="container">
  <h3 class="title">Список заявок</h3>
  <div class="order" *ngFor="let order of orders">
    <div class="service-info">
      <div class="icon">
        <img [src]="getServiceIcon(order.serviceId)" alt="">
      </div>
      <div class="info">
        <h4 class="name">{{getServiceName(order.serviceId)}}</h4>
        <div>Статус: {{order.status === 'ACCEPTED' ? 'Принята' : 'Отклонена'}}</div>
      </div>
    </div>
    {{order.fields | json}}
  </div>
  <div class="order" *ngFor="let order of listPrava">
    <div class="service-info">
      <div class="icon">
        <img [src]="getServiceIcon(order.id)" alt="">
      </div>
      <div class="info">
        <h4 class="name">{{getServiceName(order.id)}}</h4>
        <div>Статус: {{order.status === 'ACCEPTED' ? 'Принята' : 'Отклонена'}}</div>
      </div>
    </div>
    {{order.kittens | json}}
  </div>
</div>
