<div *ngIf="loading" class="loader"></div>
<div *ngIf="!loading" class="container">
  <h3 class="title">Список заявок</h3>
  <div class="order" *ngFor="let order of orders">
    <div class="service-info">
      <div class="icon">
        <img [src]="getServiceIcon(order.serviceId)" alt="">
      </div>
      <div class="info">
        <h4 class="name">{{getServiceName(order.serviceId)}}{{'('+order.desc+')'}}</h4>
        <div>Статус: {{order.status === 'ACCEPTED' ? 'Принята' : 'Отклонена'}} {{ ' ' + order.time}}</div>
      </div>
    </div>
    {{order.fields | json}}
  </div>
</div>
