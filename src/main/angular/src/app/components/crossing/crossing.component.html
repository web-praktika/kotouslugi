<div class ="container">
  <app-order-steps [steps]="steps" [active]="step"></app-order-steps>
  <form *ngIf="step === 1" [formGroup]="petForm">
    <h4 class="step-title">Информация о хозяине</h4>
    <div class="column">
    <div class="control">
      <label for="HumanName" class="label">ФИО хозяина</label>
      <input
        type="text"
        class="plain-input"
        id="HumanName"
        placeholder="Иванов Иван Иванович"
        formControlName="HumanName"
      />
    </div>
    <div class="control" id="control1">
      <label for="HumanAge" class="label">Возраст хозяина</label>
      <input
        class="plain-input"
        type="text"
        id="HumanAge"
        placeholder="18+"
        formControlName="HumanAge"
      />
    </div>
  </div>
    <div class="column">
      <div class="control">
        <label for="number" class="label">Номер телефона</label>
        <input
          type="text"
          class="plain-input"
          id="number"
          placeholder="8 800 1000-7-322"
          formControlName="number"
        />
      </div>
      <div class="control" id="control2">
        <label for="mail" class="label">Почта </label>
        <input
          class="plain-input"
          type="text"
          id="mail"
          placeholder="example@mail.ru"
          formControlName="mail"
        />
      </div>
    </div>
  </form>
    <form *ngIf="step === 2" [formGroup]="crossingForm">
    <h4 class="step-title">Информация о коте</h4>
    <div class="column">
      <div class="control">
        <label for="name" class="label">Кличка</label>
        <input
          type="text"
          class="plain-input"
          id="name"
          placeholder="Борзый"
          formControlName="name"
        />
      </div>
      <div class="control" id="control3">
        <label for="bree" class="label">Название породы</label>
        <input
          class="plain-input"
          type="text"
          id="bree"
          placeholder="Мейн-кун"
          formControlName="bree"
        />
      </div>
    </div>
    <div class="column">
      <div class="control">
        <label for="age" class="label">Возраст</label>
        <input
          class="plain-input"
          type="text"
          id="age"
          placeholder="0+"
          formControlName="age"
        />
      </div>
      <div class="control">
        <div class="label">Пол</div>
        <input class="plain-radio" type="radio" id="male" name="sex" value="male" formControlName="sex"/>
        <label for="male">Кот</label>
        <input class="plain-radio" type="radio" id="female" name="sex" value="female" formControlName="sex"/>
        <label for="female">Кошка</label>

      </div>
    </div>
    <div class="column">
      <div class="control">
        <label for="weight" class="label">Вес питомца(кг)</label>
        <input
          type="text"
          class="plain-input"
          id="weight"
          placeholder="1+"
          formControlName="weight"
        />
      </div>
      <div class="control" id="control4">
        <label for="color" class="label">Окрас питомца</label>
        <input
          class="plain-input"
          type="text"
          id="color"
          placeholder="Лайлак-пойнт"
          formControlName="color"
        />
      </div>
    </div>
    </form>
  <form *ngIf="step === 3" [formGroup]="crossingForm">
    <h4 class="step-title">Список кандидатов</h4>
    <img src="..\assets\png\1.jpg" alt="">

  </form>
  <div *ngIf="step === 4">
    <h4 class="step-title">Подтверждение заявки</h4>
    <pre>{{data | json}}</pre>
  </div>
  <div class="column buttons">
    <div class="control">
      <button *ngIf="step !== 1" class="plain-button" (click)="prev()">Назад</button>
    </div>
    <div class="control">
      <button class="plain-button" (click)="next()">Далее</button>
    </div>
  </div>
</div>
